{% extends 'admin/base.html' %}

{% block content %}
<style>
    h1 {
        font-size: 2.2rem;
        margin-bottom: 20px;
        color: #333;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        border-radius: 12px;
        overflow: hidden;
    }

    .table thead {
        background-color: #f8f9fa;
    }

    .table th, .table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #eaeaea;
    }

    .btn-sm {
        padding: 6px 12px;
        font-size: 0.875rem;
        border-radius: 6px;
    }

    .btn-warning {
        background-color: #ffc107;
        color: #000;
        border: none;
        transition: 0.3s ease;
    }

    .btn-warning:hover {
        background-color: #e0a800;
    }

    .btn-danger {
        background-color: #dc3545;
        color: white;
        border: none;
        transition: 0.3s ease;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .mb-3 {
        margin-bottom: 20px;
    }
</style>

<h1>Admin Dashboard</h1>
<a href="{% url 'create_post' %}" class="btn btn-primary mb-3">Create New Post</a>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.published_date|date:"Y-m-d" }}</td>
            <td>
                <a href="{% url 'edit_post' pk=post.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_post' pk=post.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
