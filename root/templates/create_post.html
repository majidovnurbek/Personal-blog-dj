{% extends 'admin/base.html' %}

{% block content %}
<style>
    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #2c3e50;
    }

    form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        max-width: 650px;
    }

    form p {
        margin-bottom: 20px;
        font-size: 1rem;
    }

    input[type="text"],
    textarea,
    input[type="date"],
    select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: 0.3s ease;
        font-size: 1rem;
        background-color: #fdfdfd;
    }

    input:focus,
    textarea:focus,
    select:focus {
        border-color: #3498db;
        outline: none;
        background-color: #fefefe;
    }

    .btn {
        padding: 10px 22px;
        font-size: 1rem;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s ease-in-out;
        margin-right: 12px;
        cursor: pointer;
    }

    .btn-success {
        background-color: #2ecc71;
        color: #fff;
        border: none;
    }

    .btn-success:hover {
        background-color: #27ae60;
    }

    .btn-secondary {
        background-color: #7f8c8d;
        color: #fff;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #636e72;
    }
</style>

<h1>Create New Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
